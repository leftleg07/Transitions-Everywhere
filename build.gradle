buildscript { 
    ext.kotlin_version = '1.3.21'

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" }

    project.ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 14
        targetSdkVersion = 28

        versionName = "2.0.0-alpha01"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
